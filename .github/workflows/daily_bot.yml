name: Daily ESPN Fantasy Bot

on:
  schedule:
    # 3:00 AM EST = 08:00 UTC (standard time)
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily bot cycle
        env:
          LEAGUE_ID: ${{ secrets.LEAGUE_ID }}
          SWID: ${{ secrets.SWID }}
          ESPN_S2: ${{ secrets.ESPN_S2 }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
          DRY_RUN: 'false'
        run: python main.py
