name: Daily Bot

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run bot
        env:
          LEAGUE_ID: ${{ secrets.LEAGUE_ID }}
          ESPN_S2: ${{ secrets.ESPN_S2 }}
          SWID: ${{ secrets.SWID }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python main.py

      - name: Commit context updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add CONTEXT.md

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          if git diff --cached | grep -Eq '(AEB|SWID)'; then
            echo "Detected potential credential data in staged changes. Failing."
            exit 1
          fi

          git commit -m "Update daily fantasy football context"
          git push
